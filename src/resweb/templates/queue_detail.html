{% extends "base.html" %}
{%block main%}
<h1>{{resq.size(queue)}} Pending Jobs in '{{queue}}'</h1>
<table>
  <tr>
    <th>Class</th>
    <th>Args</th>
  </tr>
  {% for job in resq.peek(queue,0,20) %}
  <tr>
    <td>{{job.klass }}</td>
    <td>{{ job.args }}</td>
  </tr>
  {% endfor %}
 
</table>
{%endblock%}
