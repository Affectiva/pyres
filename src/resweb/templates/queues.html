{% extends "base.html" %}
{%block main%}
<h1>Queues</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Pending</th>
  </tr>
  {% for queue in queues %}
  <tr>
    <td><a class="queue" href="/queues/{{queue}}/">{{queue}}</a></td>
    <td>{{ resq.size(queue)}}</td>
  </tr>
  {% endfor %}
  <tr>
    <td><a class="queue" href="/failed/">failed</a></td>
    <td>{{failure_count}}</td>
  </tr>
</table>


{%endblock%}
